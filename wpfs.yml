trigger:
- develop

pool:
  vmImage: 'windows-latest'

variables:
  paths: "**/LegacyBackend/* **/GraphicalEditor/* **/PatientFrontend/* **/ManagerFrontend/* **/SecretaryFrontend/* **/DoctorFrontend/*"
  solution: 'HealthcareSystem/temp.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  sonarProjectKey: 'milana-todorovic_WPFs'
  sonarProjectName: 'milana-todorovic_WPFs'
  sonarOrganization: 'milana-todorovic'

jobs:
- job: Check
  steps:
  - task: PowerShell@2
    displayName: 'Check if build is needed'
    name: CheckChangedFiles
    inputs:
      targetType: 'inline'
      script: |
        # 
        $branch = $(git branch --show-current)
        $branch
        if ($branch -eq "develop")
        {
            echo "Build will execute"
            Write-Host "##vso[task.setvariable variable=shouldBuild;isOutput=true]Yes"
        }
        else
        {
            $files=$(git diff HEAD HEAD~ --name-only)
            $paths = $env:PATHS -split ' '
            
            $shouldBuild = $false

            foreach ($path in $paths) 
            { 
                if( $files -like $path) 
                {
                    $shouldBuild = $true
                    break
                } 
            }

            if ($shouldBuild)
            {
                echo "Build will execute"
                Write-Host "##vso[task.setvariable variable=shouldBuild;isOutput=true]Yes"
            }
            else
            {
                echo "Build will not execute"
                Write-Host "##vso[task.setvariable variable=shouldBuild;isOutput=true]No"
            }
        }
      pwsh: true

- job: Build
  dependsOn: Check
  condition: eq(dependencies.Check.outputs['CheckChangedFiles.shouldBuild'], 'Yes')
  steps:
  - task: PowerShell@2
    displayName: 'Create temporary sln'
    inputs:
      targetType: 'inline'
      script: |
        # Write your PowerShell commands here.
        
        Set-Location "./HealthcareSystem"
        dotnet new sln --name temp
        dotnet sln temp.sln add "DoctorFrontend/DoctorFrontend.csproj"
        dotnet sln temp.sln add "ManagerFrontend/ManagerFrontend.csproj"
        dotnet sln temp.sln add "SecretaryFrontend/SecretaryFrontend.csproj"
        dotnet sln temp.sln add "PatientFrontend/PatientFrontend.csproj"
        dotnet sln temp.sln add "GraphicalEditor/GraphicalEditor.csproj"
        dotnet sln temp.sln add "LegacyBackend/LegacyBackend.csproj"
        Set-Location ".."
      pwsh: true

  - task: NuGetToolInstaller@1

  - task: NuGetCommand@2
    displayName: 'NuGet package restore'
    inputs:
      restoreSolution: '$(solution)'
      
  - task: SonarCloudPrepare@1
    displayName: 'Prepare SonarCloud analysis'
    inputs:
      SonarCloud: 'SonarCloud'
      organization: '$(sonarOrganization)'
      scannerMode: 'MSBuild'
      projectKey: '$(sonarProjectKey)'
      projectName: '$(sonarProjectName)'

  - task: VSBuild@1
    displayName: 'Build WPFs'
    inputs:
      solution: '$(solution)'
      platform: '$(buildPlatform)'
      configuration: '$(buildConfiguration)'
      
  - task: SonarCloudAnalyze@1
    displayName: 'SonarCloud analysis'
    
  - task: SonarCloudPublish@1
    displayName: 'Publish SonarCloud results'
    inputs:
      pollingTimeoutSec: '300'

