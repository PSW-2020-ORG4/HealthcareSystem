<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="../lib/mdb/css/mdb.min.css" rel="stylesheet">
    <link href="../css/carousel.css" rel="stylesheet">
    <title>Search documentation</title>
</head>
<body>
    <div class="mt-5" style="width: 33%; height:100%; float:left; position:fixed">
        <div class="container mt-5 pt-4 pl-5 ml-5 mb-4">
            <div class="row pl-5">
                <div class="col">
                    <form id="search_prescription">
                        <div class="card">
                            <div class="card-header border border-info">
                                <button onclick="window.location.href='/html/advanced_search_doc.html'" class="btn btn-link float-left pl-0">Advanced search</button>
                                <button type="submit" class="btn btn-success float-right">Search</button>
                            </div>

                            <div class="card-body border border-info p-3">
                                <div class="form-row pt-2">
                                    <div class="form-group col">
                                        <select id="doc_type" class="custom-select" required>
                                            <option value="prescription" id="recipe_search">Prescription</option>
                                            <option value="report" id="examination_search" selected>Examination report</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-row pt-2">
                                    <div class="form-group col">
                                        <label for="start_date" class="text-secondary">Start date</label>
                                        <input placeholder="Enter start date" type="date" class="form-control" id="start_date" name="start_date">
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-group col">
                                        <label for="end_date" class="text-secondary">End date</label>
                                        <input placeholder="Enter end date" type="date" class="form-control" id="end_date" name="end_date">
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-group col">
                                        <label for="doctor_surname" class="text-secondary">Doctor surname</label>
                                        <input placeholder="Enter doctor's surname" type="text" class="form-control" id="doctor_surname" name="doctor_surname">
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-group col">
                                        <label id="drug_exam_label" for="drug_exam_name" class="text-secondary">Anamnesis</label>
                                        <input placeholder="Enter anamnesis" type="text" class="form-control" id="drug_exam_name" name="drug_exam_name">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <div class="mt-5" style="width: 66%; float:right;">
        <div class="container w-75 mt-5 pt-4 pl-5 pr-5 mb-4">
            <div id="loading" class="alert alert-info" role="alert">
                Loading...
            </div>
            <div id="div_prescriptions">

            </div>
        </div>
    </div>

    <script type="text/javascript" src="../lib/mdb/js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/search_documentation.js"></script>
    <script type="text/javascript" src="../js/navbars/patient.js"></script>
</body>
</html>
