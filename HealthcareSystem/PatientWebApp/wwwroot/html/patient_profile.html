<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="../lib/mdb/css/mdb.min.css" rel="stylesheet">
    <title>Profile</title>
</head>
<body>
    <div id="container" class="container w-50 mt-5 pt-3 mb-4">
        <div id="loading" class="alert alert-info m-4" role="alert">
            Loading...
        </div>
        <div class="row">
            <div class="col p-4">
                <div class="card">
                    <div class="card-header bg-info text-white pt-0 pb-0">
                        <div class="row align-items-center">
                            <div class="col-auto p-2">
                                <img id="profile_image" width="150px" height="150px" class="rounded-circle border border-white p-1" alt="No image" src="/images/Blank-profile.png">
                            </div>
                            <div class="col">
                                <h1 class="card-title mb-0" id="name">
                                </h1>
                            </div>
                        </div>
                    </div>

                    <div class="card-body p-0">


                        <div id="accordion">
                            <div class="card border-0">
                                <div class="card-header" id="headingOne">
                                    <h5 class="mb-0">
                                        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                            Basic information
                                        </button>
                                    </h5>
                                </div>

                                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                                    <div class="card-body p-3  border-bottom">
                                        <div class="row">
                                            <div class="col">
                                                <label class="text-secondary mb-0">JMBG:</label><br>
                                                <label id="jmbg"></label><br>
                                                <label class="text-secondary mb-0">Date of birth:</label><br>
                                                <label id="dateOfBirth"></label><br>
                                                <label class="text-secondary mb-0">Gender:</label><br>
                                                <label id="gender"></label><br>
                                            </div>
                                            <div class="col text-right">
                                                <label class="text-secondary mb-0">Address:</label><br>
                                                <label id="address"></label><br>
                                                <label class="text-secondary mb-0">Email:</label><br>
                                                <label id="email"></label><br>
                                                <label class="text-secondary mb-0">Phone number:</label><br>
                                                <label id="phone"></label><br>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <div class="card border-0">
                                <div class="card-header" id="headingTwo">
                                    <h5 class="mb-0">
                                        <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                            Medical information
                                        </button>
                                    </h5>
                                </div>
                                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                                    <div class="card-body p-3">
                                        <label class="text-secondary mb-0">Blood type:</label><br>
                                        <label id="blood"></label><br>
                                        <label class="text-secondary mb-0">Insurance:</label><br>
                                        <label id="insurance">Uninsured</label><br>
                                        <label class="text-secondary mb-0">Allergies:</label><br>
                                        <label id="allergies">None</label><br>
                                        <label class="text-secondary mb-0">Medical history:</label><br>
                                        <label id="history">None</label><br>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../lib/mdb/js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/jwt_check.js"></script>
    <script type="text/javascript" src="../js/patient_profile.js"></script>
    <script type="text/javascript" src="../js/navbars/patient.js"></script>
</body>
</html>
