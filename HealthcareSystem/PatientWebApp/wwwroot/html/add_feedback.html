<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="../lib/mdb/css/mdb.min.css" rel="stylesheet">
    <title>Give feedback</title>
</head>
<body>
    <div class="container w-50 mt-5 pt-3 mb-4">
        <div class="row">
            <div class="col p-4">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <div class="row align-items-center">
                            <div class="col">
                                <div class="row">
                                    <div class="col-auto pt-2 pb-2 pr-2 pl-3"><i class="far fa-file-alt fa-5x animated rotateIn"></i></div>

                                    <div class="col">
                                        <h2 class="display-4" id="name" style="font-size:35px">
                                            We care about your opinion!
                                        </h2>
                                        <p class="lead mb-0">Leave your feedback and help us be even better!</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card-body p-3">
                        <form id="add_feedback_form" action="">
                            <div class="form-group pb-1">
                                <textarea class="form-control rounded" id="text_area_id" rows="5" placeholder="Your feedback here"></textarea>
                            </div>

                            <label>Remain anonymous?</label>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" class="custom-control-input ml-2" id="yes_anonymous" name="type" checked="checked">
                                <label class="custom-control-label" for="yes_anonymous">Yes</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" class="custom-control-input ml-2" id="no_anonymous" name="type">
                                <label class="custom-control-label" for="no_anonymous">No</label>
                            </div>
                            <br>
                            <div class="custom-control custom-checkbox pt-1">
                                <input type="checkbox" class="custom-control-input" id="is_allowed">
                                <label class="custom-control-label" for="is_allowed">I don't want my feedback to be published</label>
                            </div>
                            <br>
                            <button type="submit" class="btn btn-success float-right">Send</button>
                        </form>

                    </div>

                    <div class="card-footer bg-transpartent border-top-0">
                        <div id="loading" class="alert alert-info m-1" role="alert" style="display:none;">
                            Sending...
                        </div>
                        <div id="alert">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="../lib/mdb/js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/jwt_check.js"></script>
    <script type="text/javascript" src="../js/add_feedback.js"></script>
    <script type="text/javascript" src="../js/navbars/patient.js"></script>
</body>
</html>
