<head>
    <meta charset="utf-8" />
    <meta charset="utf-8" />

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="../lib/jquery-ui-bootstrap/assets/css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="../lib/mdbootstrap/css/mdb.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="../css/style.css">
    <script src="../lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../js/advanced_search_doc.js"></script>

    <title>Search documentation</title>
</head>
<body style="background-color: rgb(125, 208, 230);">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a href="patients_home_page.html"><h4 class="navbar-brand" id="title" style="margin-right: 50px;">HOSPITAL</h4></a>

        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="add_feedback.html">Give feedback</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="filling_out_the_survey.html"> Filling out the survey </a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="search_documentation.html">Documentation</a>
            </li>
        </ul>
    </nav>

    <h3 style="margin-top: 100px; text-align:center;">Advanced search documentation</h3>

    <!-- Serch form -->
    <div style="margin-top: 50px; margin-right: 30px; margin-left: 15%; border-style: solid; border-color: black; border-width: 1px; height: 450px; width:1200px; background-color: #cce6ff;">
        <form id="search_prescription">
            <table>
                <br />
                <br />
                <tr>
                    <td><h5 style="margin-left:80px;">Choose what you want to search:</h5></td>
                    <!-- Combo box -->
                    <td>
                        <select class="form-control" id="doc_type" style="background: white; width: 270px; height: 55px; margin-left: 30px; margin-top: 10px;">

                            <option value="prescription" id="recipe_search">Prescription</option>
                            <option value="report" id="examination_search">Examination report</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <!-- Input date -->
                    <td></td>
                    <td>
                        <input id="start_date" class="textbox-n form-control" type="text" placeholder="Start date" onfocus="(this.type='date')" onblur="(this.type='text')" style="width: 260px; background:white; height:45px; margin-left: 30px; margin-top: 10px;" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <select class="form-control" id="operator_type_1" style="background: white; width: 90px; height: 50px; margin-left: 300px; margin-top: 10px;">

                            <option value="0" id="AND_1">AND</option>
                            <option value="1" id="OR_1">OR</option>
                        </select>
                    </td>

                    <!-- Input date -->
                    <td>
                        <input id="end_date" class="textbox-n form-control" type="text" placeholder="End date" onfocus="(this.type='date')" onblur="(this.type='text')" style="width: 260px; background:white; height: 45px; margin-left: 30px; margin-top: 10px;" />
                    </td>

                    <td>
                </tr>
                <tr>
                    <td>
                        <select class="form-control" id="operator_type_2" style="background: white; width: 90px; height: 50px; margin-left: 300px; margin-top: 10px;">

                            <option value="0" id="AND_2">AND</option>
                            <option value="1" id="OR_2">OR</option>
                        </select>
                    </td>

                    <!-- Input text -->
                    <td>
                        <input id="doctor_surname" type="text" placeholder="Doctor's surname" class="textbox-n form-control" style="width: 260px; background:white; height: 45px; margin-left: 30px; margin-top: 10px;" />
                    </td>
                </tr>
                <tr>

                    <td>
                        <select class="form-control" id="operator_type_3" style="background: white; width: 90px; margin-left: 300px; height:50px; margin-top: 10px;">

                            <option value="0" id="AND_3">AND</option>
                            <option value="1" id="OR_3">OR</option>
                        </select>
                    </td>
                    <!-- Input text -->
                    <td>
                        <input id="drug_exam_name" type="text" placeholder="" class="textbox-n form-control" style="width: 260px; background:white; height: 45px; margin-left: 30px; margin-top: 10px;" />
                    </td>

                    <td>
                        <!-- Serch button -->
                        <button style=" width:180px; margin-left:70px; height:45px;" class="btn btn-primary mb-2" id="search_btn" type="submit">Search</button>
                    </td>
                </tr>



            </table>
        </form>
    </div>

    <br />
    <p style="color:black; float: inherit; text-align:center;" id="not_found" hidden></p>

    <!-- Preview prescriptions and reports -->
    <div class="container" id="div_report">

    </div>


</body>
</html>
