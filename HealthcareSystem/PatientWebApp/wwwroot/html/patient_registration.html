<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="../lib/jquery-ui-bootstrap/assets/css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="../lib/mdbootstrap/css/mdb.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/style_for_patient_registration.css">
    <script src="../lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../js/patient_registration.js"></script>

    <title>Patient registration</title>
</head>
<body style="background-color: rgb(125, 208, 230);">

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a href="index.html"><h4 class="navbar-brand" id="title" style="margin-right: 50px;">HOSPITAL</h4></a>

        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="patient_registration.html">Registration</a>
            </li>
        </ul>
    </nav>

    <h2 style="margin-top:30px;" class="register_title">Patient Registration Form</h2>
    <p style="margin-top:10px;color: rgb(43, 110, 138);" class="register_title">Fill out the form carefully for registration</p>

    <form id="form_image" method="post" action="" enctype="multipart/form-data" class="register">
        <label class="corner_info">Upload profile picture</label>
        <section id="corners">
            <div class="row d-flex justify-content-center">
                <div class="col-md-12">
                    <input name="file" id="file" type="file" />
                    <div class="row" id="image_row"></div>
                    <output id="result"></output>
                    <input type="submit" value="Upload image" id="send" hidden />
                </div>
            </div>
        </section>
    </form>

    <form id="registration" class="register" style="margin-top:40px;">
        <label class="corner_info">Basic information</label>
        <section id="corners">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6">
                    <label for="name"><b>First Name</b></label>
                    <input type="text" class="register" placeholder="Enter Your First Name" name="name" id="name" required>
                </div>
                <div class="col-md-6">
                    <label for="surname"><b>Last Name</b></label>
                    <input type="text" placeholder="Enter Your Last Name" name="surname" id="surname" class="register" required>
                </div>
            </div>

            <div class="row d-flex justify-content-center" style="margin-top:30px;">
                <div class="col-md-6">
                    <label for="jmbg"><b>Unique identification number</b></label>
                    <input type="text" placeholder="Enter Your unique identification number" name="jmbg" id="jmbg" class="register" required>
                </div>

                <div class="col-md-6">
                    <label for="dateOfBirth"><b>Date of birth</b></label>
                    <input type="date" placeholder="Enter Your date of birth" name="dateOfBirth" id="dateOfBirth" class="register" required>
                </div>
            </div>

            <div class="row d-flex justify-content-center" style="margin-top:30px;">
                <div class="col-md-6">
                    <label><b>Gender</b></label>
                    <select id="gender" style="height:43px;width:103%;border-radius:0px;" required>
                        <option value="" disabled selected hidden>Choose gender</option>
                        <option value="0">Male</option>
                        <option value="1">Female</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="phone"><b>Phone number</b></label>
                    <input type="number" placeholder="Enter Your phone number" name="phone" id="phone" class="register" required>
                </div>
            </div>

            <div class="row d-flex justify-content-center" style="margin-top:30px;">
                <div class="col-md-6">
                    <label><b>Country</b></label>
                    <select id="countries" style="height:43px;width:103%;border-radius:0px;" required>
                        <option value="" disabled selected hidden>Choose country</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label><b>City</b></label>
                    <select id="cities" style="height:43px;width:103%;border-radius:0px;" required>
                        <option value="" disabled selected hidden>Choose city</option>
                    </select>
                </div>
            </div>

            <div class="row d-flex justify-content-center" style="margin-top:30px;">
                <div class="col-md-12">
                    <label for="address"><b>Home address</b></label>
                    <input type="text" placeholder="Enter Your home address" name="address" id="address" class="register" required>
                </div>
            </div>
        </section>

        <label class="corner_info" style="margin-top:40px;">Patient card information</label>
        <section id="corners">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6">
                    <label><b>Blood type</b></label>
                    <select id="blood" style="height:43px;width:103%;border-radius:0px;">
                        <option value="-1" disabled selected hidden>Choose blood type</option>
                        <option value="0">A</option>
                        <option value="1">B</option>
                        <option value="2">AB</option>
                        <option value="3">0</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label><b>Rh factor</b></label>
                    <select id="rh" style="height:43px;width:103%;border-radius:0px;">
                        <option value="-1" disabled selected hidden>Choose rh factor</option>
                        <option value="0">+</option>
                        <option value="1">-</option>
                    </select>
                </div>
            </div>

            <div class="row d-flex justify-content-center" style="margin-top:30px;">
                <div class="col-md-6">
                    <label><b>Do You have medical insurance?</b></label>
                    <select id="insurance" style="height:43px;width:103%;border-radius:0px;" required>
                        <option value="" disabled selected hidden>Choose option</option>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label><b>Personal number of the insured</b></label>
                    <input type="text" placeholder="Enter number of the insured" name="lbo" id="lbo" class="register">
                </div>
            </div>

            <div class="row d-flex justify-content-center" style="margin-top:30px;">
                <div class="col-md-12">
                    <label><b>Allergies</b></label>
                    <input type="text" placeholder="Enter some allergies if You have" name="allergies" id="allergies" class="register">
                </div>
            </div>

            <div class="row d-flex justify-content-center" style="margin-top:30px;">
                <div class="col-md-12">
                    <label><b>Medical history</b></label>
                    <textarea name="history" id="history" class="register"
                              placeholder="Enter Your medical history" style="width:101%;"></textarea>
                </div>
            </div>
        </section>

        <label class="corner_info" style="margin-top:40px;">User information</label>
        <section id="corners">
            <div class="row d-flex justify-content-center">
                <div class="col-md-12">
                    <label><b>Email</b></label>
                    <input type="text" placeholder="Enter Your email" name="email" id="email" class="register" required>
                </div>

                <div class="col-md-12" style="margin-top:30px;">
                    <label><b>Password</b></label>
                    <input type="password" placeholder="Enter Your password" name="password" id="password" class="register" required>
                </div>

                <div class="col-md-12" style="margin-top:30px;">
                    <label><b>Repeat password</b></label>
                    <input type="password" placeholder="Repeat Your password" name="rpt_password" id="rpt_password" class="register" required>
                </div>
            </div>
        </section>

        <div class="footer justify-content-center">
            <input type="submit" class="submit_btn" value="Register" id="send">
        </div>

    </form>

</body>
</html>
