<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="../lib/jquery-ui-bootstrap/assets/css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="../lib/mdbootstrap/css/mdb.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="../css/style.css">
    <script src="../lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../js/search_documentation.js"></script>

    <title>Search documentation</title>
</head>
<body style="background-color: rgb(125, 208, 230);">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a href="patients_home_page.html"><h4 class="navbar-brand" id="title" style="margin-right: 50px;">HOSPITAL</h4></a>

        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="add_feedback.html">Give feedback</a>
            </li>
        </ul>

        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="search_documentation.html">Documentation</a>
            </li>
        </ul>
    </nav>

    <h3 style="margin-top: 30px; margin-left:20px;">Search documentation</h3>

    <!-- Serch form -->
    <div style="margin-top: 40px; margin-right: 20px; margin-left: 20px; border-style: solid; border-color: black; border-width: 1px; height: 150px; background-color: #cce6ff;">
        <form id="search_prescription">
            <table>
                <br/>
                <br/>
                <tr>
                    <!-- Combo box -->
                    <td>
                        <select class="form-control" id="doc_type" style="background-color: #cce6ff; width: 230px; height: 45px; margin-left: 80px; margin-top: 10px;">
                            <option value="" disabled selected id="no_type">Type of document</option>
                            <option value="prescription" id="recipe_search">Prescription</option>
                            <option value="report" id="examination_search">Examination report</option>
                        </select>
                    </td>

                    <!-- Input date -->
                    <td width="25%">
                        <input id="start_date" class="textbox-n form-control" type="text" placeholder="Start date" onfocus="(this.type='date')" onblur="(this.type='text')" style="width: 180px; height: 35px; margin-left: 40px; margin-top: 10px;" />
                    </td>

                    <!-- Input date -->
                    <td width="25%">
                        <input id="end_date" class="textbox-n form-control" type="text" placeholder="End date" onfocus="(this.type='date')" onblur="(this.type='text')" style="width: 180px; height: 35px; margin-left: 20px; margin-top: 10px;" />
                    </td>

                    <!-- Input text -->
                    <td width="25%">
                        <input id="doctor_name" type="text" placeholder="Doctor's name" class="textbox-n form-control" style="width: 180px; height: 35px; margin-left: 20px; margin-top: 10px;" />
                    </td>

                    <!-- Input text -->
                    <td width="25%">
                        <input id="drug_exam_name" type="text" placeholder="" class="textbox-n form-control" style="width: 180px; height: 35px; margin-left: 20px; margin-top: 10px;" />
                    </td>

                    <!-- Serch button -->
                    <td width="25%">
                        <button style=" width:120px; margin-right:30px;" class="btn btn-primary mb-2" id="search_btn" type="submit">Search</button>
                    </td>
                </tr>

            </table>
        </form>
    </div>

    <!-- Preview prescriptions and reports -->
    <div class="container" id="div_prescriptions" style="margin-top: 40px; margin-left: 20px; border-style: solid; border-color: black; border-width: 1px; background-color: #cce6ff; padding-top: 40px;left: 450px; top: 200px; width:600px;">
        <div class="border_prescriptions" style="width: 600px; ">

            <table class="table_prescription">
                <tr>
                    <td>
                        <table style="height: 220px; margin-left: 40px; width: 350px;">
                            <tr>
                                <td colspan="2"><h5>Prescription information</h5></td>
                            </tr>
                            <tr>
                                <th width="35%">Date:</th>
                                <td>20/10/2020</td>
                            </tr>
                            <tr>
                                <th>Doctor:</th>
                                <td>Ana Miletic</td>
                            </tr>
                            <tr>
                                <th>Drug:</th>
                                <td>Amoksicilin</td>
                            </tr>
                            <tr>
                                <th>Daily dose:</th>
                                <td>3</td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>
    </div>


</body>
</html>
