    <script src="../lib/jquery/jquery.min.js"></script>

    <title>Making an appointment</title>
</head>
<body style="background-color: rgb(125, 208, 230);">

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a href="patients_home_page.html"><h4 class="navbar-brand" id="title" style="margin-right: 50px;">HOSPITAL</h4></a>

        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="add_feedback.html">Give feedback</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="search_documentation.html">Documentation</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="patient_examinations.html">Examinations</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="patient_profile.html">Profile</a>
            </li>
        </ul>
    </nav>

    <div class="text-center border border-light p-4">
        <p class="h3 mb-3"> Recommended appointment scheduling </p>
    </div>

    <div style="margin-top:50px;width:436px;" class="container p-3 my-3 border">
        <div id="div_specialty" style="width:400px; ">
            <label for="dateOfExam"><b>Specialty of doctor: </b></label>
            <select class="form-control" id="specialty_name">
                <option value="none" selected disabled hidden> Select an Option </option>
                <option value="doctor1"> Kardiolog </option>
                <option value="doctor2"> Fizijatar </option>
                <option value="doctor3"> Doktor opste prakse </option>
            </select>
            <br />
        </div>
        <div id="div_doctor" style="width:400px; ">
            <label for="dateOfExam"><b>Doctor: </b></label>
            <select class="form-control" id="doctor_name">
                <option value="none" selected disabled hidden> Select an Option </option>
                <option value="doctor1"> Pera Peric </option>
                <option value="doctor2"> Marko Markovic </option>
                <option value="doctor3"> Ivana Ivanovic </option>
            </select>
            <br />
        </div>
        <div id="div_date" style="width:400px; ">
            <label for="dateOfExam"><b>From date:</b></label>
            <input class="form-control" type="date" name="dateOfExam" id="dateFrom"><br />
        </div>
        <div id="div_date" style="width:400px; ">
            <label for="dateOfExam"><b>To date:</b></label>
            <input class="form-control" type="date" name="dateOfExam" id="dateTo"><br />
        </div>
        <div id="div_priority" style="width:400px; ">
            <label for="dateOfExam"><b>Priority:</b></label>
            <br />
            <input type="radio" id="1" name="priority" value="1" checked="checked">
            <label for="priorityDoctor">Doctor</label>
            <input style="margin-left:50px;" type="radio" id="2" name="priority" value="2">
            <label for="priorityTimeInterval">Time interval</label>
        </div>
        <div>
            <button class="btn btn-primary" id="search_btn" type="submit">Find recommended appointments</button>
        </div>
    </div>

</body>
</html>
