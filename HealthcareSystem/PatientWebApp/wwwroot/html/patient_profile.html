<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="../lib/jquery-ui-bootstrap/assets/css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="../lib/mdbootstrap/css/mdb.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/style_for_patient_registration.css">
    <script src="../lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../js/patient_profile.js"></script>

    <title>Patient profile</title>

</head>
<body style="background-color: rgb(125, 208, 230);">

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a href="index.html"><h4 class="navbar-brand" id="title" style="margin-right: 50px;">HOSPITAL</h4></a>

        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="patient_profile.html">Profile</a>
            </li>
        </ul>
    </nav>

    <h2 style="margin: auto;width: 60%;" class="profile_title">My Profile</h2>

    <form id="registration" class="register">
        <label class="corner_info">Basic information</label>
        <section id="corners">
            <div class="row d-flex justify-content-center">
                <div class="col-md-12">
                    <img id="profile_image" style="width:150px;height:210px;" src="" />
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6">
                    <label for="name"><b>First Name</b></label>
                    <input type="text" class="register" name="name" id="name" required disabled>
                </div>
                <div class="col-md-6">
                    <label for="surname"><b>Last Name</b></label>
                    <input type="text" name="surname" id="surname" class="register" required disabled>
                </div>
            </div>

            <div class="row d-flex justify-content-center" style="margin-top:30px;">
                <div class="col-md-6">
                    <label for="jmbg"><b>Unique identification number</b></label>
                    <input type="text" name="jmbg" id="jmbg" class="register" required disabled>
                </div>

                <div class="col-md-6">
                    <label for="dateOfBirth"><b>Date of birth</b></label>
                    <input type="text" name="dateOfBirth" id="dateOfBirth" class="register" required disabled>
                </div>
            </div>

            <div class="row d-flex justify-content-center" style="margin-top:30px;">
                <div class="col-md-6">
                    <label><b>Gender</b></label>
                    <input type="text" name="gender" id="gender" class="register" required disabled>
                </div>

                <div class="col-md-6">
                    <label for="phone"><b>Phone number</b></label>
                    <input type="text" name="phone" id="phone" class="register" required disabled>
                </div>
            </div>

            <div class="row d-flex justify-content-center" style="margin-top:30px;">
                <div class="col-md-6">
                    <label><b>Country</b></label>
                    <input type="text" class="register" name="country" id="country" required disabled>
                </div>
                <div class="col-md-6">
                    <label><b>City</b></label>
                    <input type="text" class="register" name="city" id="city" required disabled>
                </div>
            </div>

            <div class="row d-flex justify-content-center" style="margin-top:30px;">
                <div class="col-md-12">
                    <label for="address"><b>Home address</b></label>
                    <input type="text" name="address" id="address" class="register" required disabled>
                </div>
            </div>

        </section>

        <label class="corner_info" style="margin-top:40px;">Patient card information</label>
        <section id="corners">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6">
                    <label><b>Blood type</b></label>
                    <input type="text" class="register" name="blood" id="blood" required disabled>
                </div>
                <div class="col-md-6">
                    <label><b>Rh factor</b></label>
                    <input type="text" class="register" name="rh" id="rh" required disabled>
                </div>
            </div>

            <div class="row d-flex justify-content-center" style="margin-top:30px;">
                <div class="col-md-6">
                    <label><b>Do You have medical insurance?</b></label>
                    <input type="text" class="register" name="insurance" id="insurance" required disabled>
                </div>
                <div class="col-md-6">
                    <label><b>Personal number of the insured</b></label>
                    <input type="text" name="lbo" id="lbo" class="register" disabled>
                </div>
            </div>

            <div class="row d-flex justify-content-center" style="margin-top:30px;">
                <div class="col-md-12">
                    <label><b>Allergies</b></label>
                    <input type="text" name="allergies" id="allergies" class="register" disabled>
                </div>
            </div>

            <div class="row d-flex justify-content-center" style="margin-top:30px;">
                <div class="col-md-12">
                    <label><b>Medical history</b></label>
                    <textarea name="history" id="history" class="register"
                              style="width:101%;" disabled></textarea>
                </div>
            </div>
        </section>

        <label class="corner_info" style="margin-top:40px;">User information</label>
        <section id="corners">
            <div class="row d-flex justify-content-center">
                <div class="col-md-12">
                    <label><b>Email</b></label>
                    <input type="text" name="email" id="email" class="register" required disabled>
                </div>

                <div class="col-md-12" style="margin-top:30px;">
                    <label><b>Password</b></label>
                    <input type="text" name="password" id="password" class="register" required disabled>
                </div>


            </div>
        </section>

    </form>
</body>
</html>
