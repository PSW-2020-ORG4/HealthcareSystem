<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="../lib/mdb/css/bootstrap.min.css" rel="stylesheet">
    <link href="../lib/mdb/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/style_for_patient_examinations.css">

    <script src="../lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../js/appointment_recommendation.js"></script>

    <title>Making an appointment</title>
</head>
<body style="background-color: rgb(125, 208, 230);">

    <div class="text-center border border-light p-4">
        <p class="h3 mb-3"> Recommended appointment scheduling </p>
    </div>

    <div style="margin-top:50px;width:436px;" class="container p-3 my-3 border">
        <div id="div_specialty" style="width:400px; ">
            <label for="dateOfExam"><b>Specialty of doctor: </b></label>
            <select class="form-control" name="specialties" id="specialties" onchange="changeSpecialty(event)">
            </select>
            <br />
        </div>

        <div id="div_doctor" style="width:400px; ">
            <label for="dateOfExam"><b>Doctor: </b></label>
            <select class="form-control" name="doctors" id="doctors">
            </select>
            <br />
        </div>

        <div id="div_date" style="width:400px; ">
            <label for="dateOfExam"><b>From date:</b></label>
            <input class="form-control" type="date" name="dateOfExam" id="dateFrom"><br />
        </div>
        <div id="div_date" style="width:400px; ">
            <label for="dateOfExam"><b>To date:</b></label>
            <input class="form-control" type="date" name="dateOfExam" id="dateTo"><br />
        </div>
        <div id="div_priority" style="width:400px; ">
            <label for="dateOfExam"><b>Priority:</b></label>
            <br />
            <input type="radio" name="priority" value="0" checked="checked">
            <label for="priorityDoctor">Doctor</label>
            <input style="margin-left:50px;" type="radio" name="priority" value="1">
            <label for="priorityTimeInterval">Time interval</label>
        </div>
        <div>
            <br />
            <button data-toggle="modal" data-target="#centralModalSuccess" class="btn btn-primary"
                    style="margin-left:115px;" id="search_btn" onclick="findRecommendedAppointments()">
                Find
            </button>
        </div>
    </div>


    <!-- Central Modal Medium Success -->
    <div class="modal fade" id="centralModalSuccess" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-notify modal-success" role="document">
            <!--Content-->
            <div class="modal-content step-content">
                <!--Header-->
                <div class="modal-header">
                    <p class="heading lead">Schedule examination</p>
                    <button type="button" id="btn_close" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" class="white-text">&times;</span>
                    </button>
                </div>

                <!--Body-->
                <div class="modal-body">
                    <div id="div_appointments">
                        <label for="dateOfExam"><b>Available appointments</b></label>
                        <select class="form-control" id="free_appointments">
                        </select><br />
                        <button class="btn btn-success" style="margin-left:170px;" id="step_btn" onclick="scheduleExamination()">
                            Schedule
                        </button>
                    </div>
                </div>
            </div>
            <!--/.Content-->
        </div>
    </div>
    <!-- Central Modal Medium Success-->

    <script type="text/javascript" src="../lib/jquery-ui-bootstrap/assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../lib/mdb/js/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/mdb/js/popper.min.js"></script>
    <script type="text/javascript" src="../lib/mdb/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../lib/mdb/js/mdb.min.js"></script>
    <script type="text/javascript" src="../js/navbars/patient.js"></script>
</body>
</html>
