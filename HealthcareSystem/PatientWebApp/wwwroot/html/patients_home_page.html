<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="../lib/mdb/css/mdb.min.css" rel="stylesheet">
    <link href="../css/carousel.css" rel="stylesheet">
    <title>Home page</title>
</head>
<body>
    <div style="width: 50%; height:100%; float:left; position:fixed">
        <div id="carousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item" style="background-image: url(/images/1.jpg);">
                    <img class="d-block" src="/images/1.jpg" alt="First slide">
                </div>
                <div class="carousel-item active" style="background-image: url(/images/2.png);">
                    <img class="d-block" src="/images/2.png" alt="First slide">
                </div>
                <div class="carousel-item" style="background-image: url(/images/3.jpg);">
                    <img class="d-block" src="/images/3.jpg" alt="First slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <div style="width: 50%; float:right;">
        <div class="container mt-5 pt-4 pl-5 pr-5 mb-4" id="view_feedbacks">
            <h1 class="display-4 m-4" style="font-size:40px">Feedback from our patients</h1>
            <div id="loading" class="alert alert-info m-4" role="alert">
                Loading...
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../lib/mdb/js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/published_feedback.js"></script>
    <script type="text/javascript" src="../js/navbars/patient.js"></script>
</body>
</html>
