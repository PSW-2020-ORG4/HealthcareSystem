<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="../lib/mdb/css/bootstrap.min.css" rel="stylesheet">
    <link href="../lib/mdb/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/style_for_patient_examinations.css">
    

    <script src="../lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../js/patient_examinations.js"></script>

    <title>Patient's appointments</title>

</head>
<body style="background-color: rgb(125, 208, 230);">

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a href="patients_home_page.html"><h4 class="navbar-brand" id="title" style="margin-right: 50px;">HOSPITAL</h4></a>

        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="add_feedback.html">Give feedback</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="search_documentation.html">Documentation</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="patient_examinations.html">Examinations</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="patient_profile.html">Profile</a>
            </li>
        </ul>
    </nav>

    <form id="new_examinations">
        <table style="width: 50%; margin: auto; margin-top: 80px;">
            <tr>
                <td>
                    <h5 style="text-align:center;">Do you want to schedule new examination?</h5>
                </td>

                <!-- New examiantion button -->
                <td width="25%">
                    <button data-toggle="modal" data-target="#centralModalSuccess" class="btn btn-success" type="submit">Schedule</button>
                </td>
            </tr>
        </table>
    </form>

    <!-- Search form -->
    <div id="search_div">
        <form id="search_examinations">
            <table>
                <br />
                <br />
                <tr>
                    <!-- Combo box -->
                    <td>
                        <select class="form-control" id="examination_status">
                            <option value="following" id="following_exam">Following examinations</option>
                            <option value="previous">Previous examinations</option>
                            <option value="cancelled">Cancelled examinations</option>
                        </select>
                    </td>

                    <!-- Search button -->
                    <td width="25%">
                        <button class="btn btn-primary mb-2" id="search_btn" type="submit">Search</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <p id="not_found" style="margin:auto;width:50%;margin-top:70px; margin-left:600px; font-size:20px;" hidden></p>

    <!-- Preview examinations -->
    <div class="container" id="div_examinations" style="margin-bottom:100px;">
    </div>

    <!-- Central Modal Medium Success -->
    <div class="modal fade" id="centralModalSuccess" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-notify modal-success" role="document">
            <!--Content-->
            <div class="modal-content step-content">
                <!--Header-->
                <div class="modal-header">
                    <p class="heading lead">Schedule examination</p>
                    <button type="button" id="btn_close" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" class="white-text">&times;</span>
                    </button>
                </div>

                <!--Body-->
                <div class="modal-body">
                    <div id="div_date">
                        <label for="dateOfExam"><b>Date of examiantion</b></label>
                        <input class="form-control" type="date" placeholder="Enter date of examination" name="dateOfExam" id="dateOfExam" required="true"><br />
                        <button class="btn btn-success" style="margin-left:200px;" id="step_btn" onclick="step(1)">Next</button>
                    </div>
                    <div id="div_specialty" style="display:none">
                        <label for="dateOfExam"><b>Specialty of doctor</b></label>
                        <select class="form-control" id="specialty_name">
                        </select><br />
                        <button class="btn btn-warning" style="margin-left:130px;" id="step_previous_btn" onclick="step_previous(1)">Previous</button>
                        <button class="btn btn-success" style="margin-left:20px;" id="step_btn" onclick="step(2)">Next</button>
                    </div>
                    <div id="div_doctor" style="display:none;">
                        <label for="dateOfExam"><b>Doctor</b></label>
                        <select class="form-control" id="doctor_name">
                        </select><br />
                        <button class="btn btn-warning" style="margin-left:130px;" id="step_previous_btn" onclick="step_previous(2)">Previous</button>
                        <button class="btn btn-success" style="margin-left:20px;" id="step_btn" onclick="step(3)">Next</button>
                    </div>
                    <div id="div_appointments" style="display:none;">
                        <label for="dateOfExam"><b>Available appointments</b></label>
                        <select class="form-control" id="free_appointments">
                        </select><br />
                        <button class="btn btn-warning" style="margin-left:120px;" id="step_previous_btn" onclick="step_previous(3)">Previous</button>
                        <button class="btn btn-success" style="margin-left:20px;" id="step_btn" onclick="scheduleExamination()">Schedule</button>
                    </div>
                </div>
            </div>
            <!--/.Content-->
        </div>
    </div>
    <!-- Central Modal Medium Success-->

    <script type="text/javascript" src="../lib/jquery-ui-bootstrap/assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../lib/mdb/js/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/mdb/js/popper.min.js"></script>
    <script type="text/javascript" src="../lib/mdb/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../lib/mdb/js/mdb.min.js"></script>


</body>
</html>
